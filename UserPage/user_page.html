<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/user_page.css">
    <title>UserPage</title>
</head>

<body>
    <div class="heading">
        <!-- <h1 style="font-family: mohave;">Turner Vista</h1> -->
        <a href="../Login/index.html"><img src="../Logos/tv_logo_new_2_1.png" class="logo"></a>
        <div class="SearchBox">
            <img src="../icons/search_ico.png" height="40px">
            <input type="search" class="searchbox" placeholder="Search for people">
        </div>

        <a href="#"><img src="../icons/message_icon.png" class=" message" height="40px"></a>
        <a href="#"><img src="../icons/notification_icon.png" class="not" height="40px"></a>
        <a href="#"><img src="../icons/setting_icon.png" class="set" height="40px"></a>
        <a href="../Login/index.html"><img src="../icons/logout_icon.png" class="logout" height="40px"></a>
    </div>
    <div class="container">
        <div class="leftSide">
            <ul style="list-style: none;">
                <li>
                    <a href="#"><img src="../icons/home_icon.png" class="home" height="50px">
                        <p style="color:white; margin-top: -30%; margin-left: 30%;">Home</p>
                    </a>
                    </a>
                </li>
                <li>
                    <a href="#"><img src="../icons/friends_icon.png" class="friend" height="50px">
                        <p style="color:white; margin-top: -30%; margin-left: 30%;">Friends</p>
                    </a>
                    </a>
                </li>
                <li>
                    <a href="#"><img src="../icons/profile_icon.png" class="profile" height="50px">
                        <p style="color:white; margin-top: -30%; margin-left: 30%;">Profile</p>
                    </a>
                    </a>
                </li>
            </ul>
            <!-- <a href="../Login/index.html"><button type="submit" class="logout">Logout</button></a> -->
        </div>
        <div class="mainContent">
            <div class="post">
                <div class="UserProfile">
                    <img src="../icons/user.png" id="user_ico" height="50px">
                    <br/>
                    <p style="margin-top: -7%; margin-left: 5%; font-size: larger; font-family: Verdana, Geneva, Tahoma, sans-serif;">User</p>
                    <br/>
                    <div class="Post-Container">
                        <input type="text" class="post-Container" placeholder="What's on your mind?">
                        <button type="submit" class="postbtn" placeholder="Post">Post</button>
                    </div>
                </div>
            </div>


            <div class="ImagePost">
                <p style="font-size: larger; font-family: Verdana, Geneva, Tahoma, sans-serif;">Posts</p>


                <img src="../icons/postImage.jpeg">
                <!-- <input type="file" accept="image/*"> -->

            </div>
            <div class="like">
                <img src="../icons/like_icon.jpg" height="50px">
                <img src="../icons/comment_icon.png" height="50px">
                <img src="../icons/share_iconpng.png" height="50px">
            </div>
        </div>
        <div class="rightSide"></div>

    </div>

    <div class=footer-container>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ">
            <div class="col-md-4 d-flex align-items-center ">

                <span class="text-muted "><font color='black'>&copy; 2021 Turner Vista All rights reserved</font></span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex ">

                <li><a href="https://github.com/DoofenCorp/TurnerVista.git " onclick=" " class="btn btn-social-icon btn-lg btn-github "><i class="fa fa-github "></i></a></li>
            </ul>
        </footer>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js " integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin=" anonymous "></script>
    <script src="../js/bootstrap.min.js "></script>




</body>

</html>
